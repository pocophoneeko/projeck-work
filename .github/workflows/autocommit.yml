name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,9,11 * * 1,2,3,4,5,6" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "pocophoneeko@gmail.com"
          git config --local user.name "pocophoneeko"
          git add -A
          
          arr[0]="Update : ğŸ˜‚ auto commit"
          arr[1]="Sorting: ğŸ˜± commit"
          arr[2]="Delete: ğŸ‘¿ commit"
          arr[3]="Display : ğŸ’© commit"
          arr[4]="docs : ğŸ™  commit"
          arr[5]="feat add : ğŸ™ˆ commit"
          arr[6]="create : ğŸ commit"
          arr[7]="create : ğŸ¤–  commit"
          arr[8]="make: ğŸŸ© commit"
